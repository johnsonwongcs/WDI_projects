<div id="movie-details">
  <h1 class="text-center">{{Ctrl.movie.Title}}<!--TODO #4: Show the movie title here--></h1>
  <div class="row">
    <div class="col-xs-5">
      <!--TODO #4: Show the movie poster image here-->
      <img ng-src="{{Ctrl.movie.Poster}}"class="movie-poster">
    </div>
    <div class="col-xs-7">
      <table class="table">
        <!--TODO #4: Show all the fields from the movie object in this table-->
        <tr ng-repeat="(key, value) in Ctrl.movie">
          <td> {{key}} </td> <td> {{ value }} </td>
        </tr>
      </table>
    </div>    
  </div>
  <div class="row">
    <div class=buttons>
      <!--TODO #4: Make this button take you back to the home page-->
      <a href="/#/list" class="btn btn-primary">Back</a>
    </div>
  </div>
</div>
