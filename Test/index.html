<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<title></title>
</head>
<body>
	  <div class="localstorage" style="margin-top:20px;">
    <span id="localstorage-result" style="display:block;"></span>
    <input id="localstorage-input" type="text" style="width:40%;display:inline-block;">
    <button id="localstorage-submit" class="btn btn-info" style="width:20%:display:inline-block;height:26px;margin-top:-3px;padding-top:3px;">Submit</button>
    </div>

        <script>
    document.getElementById("localstorage-submit").addEventListener("click", function() {
        var content = document.getElementById('localstorage-input').value;
        localStorage.setItem('localstorage-test', content);
    });
    document.addEventListener("DOMContentLoaded", function(event) { 
      document.getElementById('localstorage-result').innerHTML ="Previous value: " + localStorage.getItem('localstorage-test');
    });
    </script>

	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
